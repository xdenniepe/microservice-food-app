apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-location
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-location
  template:
    metadata:
      labels:
        app: api-location
    spec:
      containers:
        - name: api-location
          image: yokai.azurecr.io/api-location:latest
          imagePullPolicy: Always
          env:
            - name: MOCK_DB_URL
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: mock-db-url
            - name: YOKAI_DB_URL
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: db-url
            - name: YOKAI_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: db-username
            - name: YOKAI_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: db-password
            - name: YOKAI_DB_DRIVER
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: db-driver
            - name: ALLOWED_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: allowed-origins
            - name: API_INTERNAL
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: api-internal
            - name: API_AUTH
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: api-auth
            - name: API_ORDER
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: api-order
            - name: API_PAYMENT
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: api-payment
            - name: API_INVENTORY
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: api-inventory
            - name: API_LOCATION
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: api-location      
            - name: API_MOCK
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: api-mock
            - name: YOKAI_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: yokai-admin-username
            - name: YOKAI_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: yokai-admin-password
            - name: MAIL_SERVER_HOST
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: mail-server-host
            - name: MAIL_SERVER_PORT
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: mail-server-port
            - name: MAIL_SERVER_PROTOCOL
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: mail-server-protocol
            - name: MAIL_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: mail-server-username
            - name: MAIL_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: mail-server-password
            - name: MAIL_SERVER_FROM
              valueFrom:
                secretKeyRef:
                  name: prod-secret
                  key: mail-server-from